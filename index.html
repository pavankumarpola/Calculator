<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="/Jsclass19calculator/index.css">

</head>
<body>
<header>CALCULATOR</header>
  <div id="calculator">
    <input type="text" id="num1" placeholder="Enter number 1">
    <input type="text" id="num2" placeholder="Enter number 2">

    <div>
      <button onclick="add()">Add</button>
      <button onclick="subtract()">Subtract</button>
      <button onclick="multiply()">Multiply</button>
      <button onclick="divide()">Divide</button>
    </div>

    <div id="result"></div>
  </div>
<script src="/Jsclass19calculator/index.js"></script>
</body>
</html>
